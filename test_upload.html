<!DOCTYPE html>
<html>
<head>
    <title>Upload Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: white; }
        #uploadArea { border: 2px dashed #666; padding: 30px; text-align: center; cursor: pointer; }
        #fileDisplay { display: none; background: #0f7938; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>File Upload Test</h1>
    
    <div id="uploadArea" onclick="document.getElementById('fileInput').click()">
        Click to upload or drag file here
    </div>
    
    <div id="fileDisplay">
        <h3>File Selected!</h3>
        <p id="fileName"></p>
        <button onclick="clearFile()">Remove</button>
    </div>
    
    <input type="file" id="fileInput" style="display: none;" onchange="handleFile(this)">
    
    <script>
        function handleFile(input) {
            if (input.files && input.files[0]) {
                document.getElementById('uploadArea').style.display = 'none';
                document.getElementById('fileDisplay').style.display = 'block';
                document.getElementById('fileName').textContent = input.files[0].name;
            }
        }
        
        function clearFile() {
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadArea').style.display = 'block';
            document.getElementById('fileDisplay').style.display = 'none';
        }
        
        // Drag and drop
        const area = document.getElementById('uploadArea');
        area.addEventListener('dragover', (e) => { e.preventDefault(); });
        area.addEventListener('drop', (e) => {
            e.preventDefault();
            document.getElementById('fileInput').files = e.dataTransfer.files;
            handleFile(document.getElementById('fileInput'));
        });
    </script>
</body>
</html>
